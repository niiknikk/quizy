<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizy</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>

    <div class="quiz">
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 class="quiz-questions" id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" class="answer" id="a" name="answer">
                    <label for="a" id="a_text">Question</label>
                </li>
                <li>
                    <input type="radio" class="answer" id="b" name="answer">
                    <label for="b" id="b_text">Question</label>
                </li>
                <li>
                    <input type="radio" class="answer" id="c" name="answer">
                    <label for="c" id="c_text">Question</label>
                </li>
                <li>
                    <input type="radio" class="answer" id="d" name="answer">
                    <label for="d" id="d_text">Question</label>
                </li>
                </ul>
        </div>
        <button class="quiz-btn" id="submit">Submit</button>
    </div>
</div> 

    <script src="app.js"></script>
</body>
</html>
